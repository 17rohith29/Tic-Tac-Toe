<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<style type="text/css">
		#can {
			background: green;
		}
	</style>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<canvas id="can" width="600" height="600" onclick="getPos(event)">
	</canvas>
	<div>
		<div id="notice">
			Game In Progress
		</div>
		<button onClick="playAgain(event)">Play Again</button>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
